<!DOCTYPE html>

    <title>Typing with Tribbles!</title>

<body class="container">

<div class="intro">
    <h1>Typing with Tribbles!<span class="score"></span></h1>

    <div class="tribblePic enter" onClick="startGame()">
        <h1>Begin</h1>
    </div>

</div>

        <div class="hole hole1">
