<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ommmSpin.css">
    <title>Title</title>
</head>
<body>
<div class="flex">
    <canvas class="visualizer" height=300 width=300 id="circle"></canvas>
</div>

<div class="controls">
    <div class="letters">
        <div class="keys">
            <div data-key="87" class="key">
                <kbd>W</kbd>
            </div>
        </div>
        <div class="keys">
            <div data-key="65" class="key" style="margin-left: 15px;">
                <kbd>A</kbd>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
            </div>
        </div>
    </div>
    <div class="letters">
        <div class="keys">
            <div data-key="32" class="key" style="width: 350px; margin: 50px auto;">
                <kbd>SPACE BAR</kbd>
            </div>
        </div>
    </div>
</div>

<audio data-key="65" src="sounds/tink.wav"></audio>
<audio data-key="68" src="sounds/tink.wav"></audio>
<audio data-key="83" src="sounds/tink.wav"></audio>
<audio data-key="87" src="sounds/tink.wav"></audio>
<audio data-key="32" src="sounds/clap.wav"></audio>

<div class="wrapper">
    <form>
        <div>
            <label for="visual"></label>
            <select id="visual" name="visual">
                <!--<option value="sinewave">Wave</option>-->
                <option value="frequencybars" selected>Frequency</option>
            </select>
        </div>
    </form>
</div>


<script
        src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="ommmSpin.js"></script>
</body>
</html>
